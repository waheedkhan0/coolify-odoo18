version: '3.8'

services:
  odoo:
    build: .
    container_name: odoo18
    ports:
      - "${ODOO_PORT:-8069}:8069"
      - "${ODOO_GEVENT_PORT:-8072}:8072"
    environment:
      # Database configuration
      - HOST=${DB_HOST:-db}
      - PORT=${DB_PORT:-5432}
      - USER=${DB_USER:-odoo}
      - PASSWORD=${DB_PASSWORD:-odoo_password}
      # Optional: Limit database creation to specific database
      - POSTGRES_DB=${DB_NAME:-postgres}
      # Performance tuning
      - WORKERS=${ODOO_WORKERS:-2}
    volumes:
      - odoo-data:/var/lib/odoo
      - ./addons:/mnt/extra-addons
    depends_on:
      - db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8069/web/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  # Local database for testing (remove this when using external database)
  db:
    image: postgres:15-alpine
    container_name: odoo18_db
    environment:
      - POSTGRES_DB=${DB_NAME:-postgres}
      - POSTGRES_USER=${DB_USER:-odoo}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-odoo_password}
      - PGDATA=/var/lib/postgresql/data/pgdata
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - db-data:/var/lib/postgresql/data/pgdata
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-odoo} -d ${DB_NAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    ports:
      # - "5432:5432"

volumes:
  odoo-data:
    driver: local
  db-data:
    driver: local
